<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://api.iconify.design/fluent-mdl2:event-to-do-logo.svg?color=Green" type="image/x-icon">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" placeholder="Add new task..." id="task-input">
            <button type="submit" id="add-btn">Add</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
